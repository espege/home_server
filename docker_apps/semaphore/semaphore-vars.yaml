---
state: present
connect_to_traefik: true
local_compose_output: true
backup_volumes:
  - "{{ docker_compose_generator_default_bind_path }}/{{ docker_app }}"
ufw:
  - rule: allow
    proto: tcp
    port: 22
    from_ip: '172.30.0.0/16'
    to_ip: "{{ ansible_host }}"
    comment: Allow semaphore to SSH
