---
state: present
connect_to_traefik: true
local_compose_output: true  # Output to local machine
linux_users:
  - name: arm
    comment: 'Automation Ripping Machine User'
    shell: /usr/sbin/nologin
bind_vol_owner: arm
bind_vol_group: "Media"
linux_extra_groups:
  - Media
  - cdrom
ufw:
  - rule: allow
    proto: tcp
    port: 8084
    from_ip: "{{ local_subnet_range }}"
    to_ip: "{{ ansible_host }}"
    comment: Allow private subnet automatic ripping machine
backup_volumes:
  - "{{ docker_compose_generator_default_bind_path }}/{{ docker_app }}/config"
